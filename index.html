<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sytle.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    <div class="img-hero"><img src="images/hero-mobile.jpg" alt="hero">
    </div>
    <section class="info">
      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="adress">
        <input class="input" type="email" id="email" name="email" placeholder="Email Address">
        <img src="images/icon-error.svg" class="error" alt="error">
        <button type="submit" class="button"><img src="images/icon-arrow.svg" alt=""></button>
        <p class="message" id="message"></p>
      </div>
    </section>
    
  </main>
  <script src="app.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus Marques</a>.
    </p>
  </footer>
</body>
</html>
